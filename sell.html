<!DOCTYPE html>
<html>

<head>
    <title>Car Dealership - Sell Page</title>
    <link rel="stylesheet" href="sell.css" />
</head>

<body>
    <h1>Car Dealership - Sell Your Car</h1>
    <div class="container">
        <form action="sell-submit.php" method="post">
            <div class="form-group">
                <label>Car Make:</label>
                <input type="text" name="carMake" required />
            </div>
            <div class="form-group">
                <label>Car Model:</label>
                <input type="text" name="carModel" required />
            </div>
            <div class="form-group">
                <label>Year:</label>
                <input type="text" name="year" required />
            </div>
            <div class="form-group">
                <label>Mileage:</label>
                <input type="text" name="mileage" required />
            </div>
            <div class="form-group">
                <label>VIN (Vehicle Identification Number):</label>
                <input type="text" name="vin" required />
            </div>
            <div class="form-group">
                <label>Previous Owners:</label>
                <select style="padding: 10px 20px;" name="previous-owners" id="previous-owners">
                    <option value="1">1st Owner</option>
                    <option value="2">2nd Owner</option>
                    <option value="3">3rd Owner</option>
                    <option value="4">4th Owner</option>
                    <option value="5">5th Owner</option>
                </select>
            </div>
            <div class="form-group">
                <label>Upload Vehicle Picture Here:</label>
                <input style="padding:20px 20px" type="file" name="photo" id="photo" accept="image/*">
            </div>
            <div class="form-group radio-options">
                <label>Vehicle Accident History Inquiry:</label>
                <div class="form-group">
                    <input type="radio" name="accidentHistory" value="yes" /> Yes
                </div>
                <div class="form-group">
                    <input type="radio" name="accidentHistory" value="no" /> No
                </div>
            </div>
            <div class="form-group">
                <label>Asking Price:</label>
                <input type="text" name="price" required />
            </div>
            <div class="form-group">
                <label>Contact Name:</label>
                <input type="text" name="contactName" required />
            </div>
            <div class="form-group">
                <label>Contact Email:</label>
                <input type="email" name="contactEmail" required />
            </div>
            <div class="form-group">
                <label>Contact Phone:</label>
                <input type="tel" name="contactPhone" required />
            </div>
            <div class="form-group">
                <label>Additional Details/Description:</label>
                <textarea name="additionalDetails" rows="5"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
                <button type="button" onclick="history.back()">Back</button>
            </div>
        </form>
    </div>
</body>

</html>
